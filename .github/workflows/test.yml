name: test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
        - master

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      matrix:
        NXF_VER: ["25.04.2"]
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-name: nextflow.emseq
          create-args: >-
              -c conda-forge -c bioconda 
              nextflow=${{ matrix.NXF_VER }} samtools

          channels: |
            - conda-forge
            - bioconda

      - name: Run test script
        timeout-minutes: 45
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils
          timeout 10m bash run_test.sh

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.NXF_VER }}
          path: |
            test.log.out
          retention-days: 30

      - name: Upload test temporary files on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-tmp-files-${{ matrix.NXF_VER }}
          path: |
            test_data/tmp/
          retention-days: 30

