name: test
# Controls when the workflow will run:
on:
  # Triggers the workflow on push to master branch, or on pull request
  # to any branch:
  push:
    branches:
      - master
  pull_request:

jobs:

  # label of the job:
  tests:
    name: Tests
    # containers must run in Linux based operating systems:
    runs-on: ubuntu-latest
    # Do not ignore bash profile files. From:
    # https://github.com/marketplace/actions/setup-miniconda
    # This is needed to run conda. It prevents the error:
    # CommandNotFoundError: Your shell has not been properly configured
    # to use 'conda activate'.
    strategy:
      matrix:
        NXF_VER:
          - "23.04.1"
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

       -name: install micromamba
        run: |
          curl -L https://micro.mamba.pm/install.sh | bash
          source ~/.bashrc

      - name: Setup micromamba
        uses: conda-incubator/setup-miniconda@v3
        with:
          channels: conda-forge, bioconda
          auto-activate-base: true

      - name: Create environment and install dependencies
        run: |
          micromamba create -n nextflow.emseq
          micromamba activate nextflow.emseq
          micromamba install -y -n nextflow.emseq nextflow samtools

       # Not sure if I need this step
      - name: Setup Nextflow
        uses: nf-core/setup-nextflow@v2.0.0

      - name: Run test script
        run: |
          sudo apt-get install -y libxml2-utils samtools
          bash run_test.sh
