name: test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
        - master

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        NXF_VER: ["23.04.1"]
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-name: nextflow-emseq
          create-args: nextflow=${{ matrix.NXF_VER }} samtools
          channels: conda-forge,bioconda

      - name: Run test script
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils
          bash run_test.sh

